   <link href="/static/css/bootstrap.css" rel="stylesheet">
   <link href="/static/css/bootstrap.min.css" rel="stylesheet">
   <link href="/static/css/dashboard.css" rel="stylesheet">
</head>

<body> 
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">		
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">聚美优品PaaS平台</a>
            </div>
            <ul class="nav navbar-right top-nav">
            </ul>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/home"><i class="fa fa-fw fa-dashboard"></i> 概览</a>
                    </li>
                    <li>
                        <a href="/containers"><i class="fa fa-fw fa-bar-chart-o"></i> 容器列表</a>
                    </li>
                    <li class="active">
                        <a href="/images"><i class="fa fa-fw fa-table"></i> 镜像列表</a>
                    </li>
                    <li>
                        <a href="/codeversion"><i class="fa fa-fw fa-edit"></i> 代码版本库</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
            <table class="table table-striped table-bordered">
            <thead>
            <!--<tr>
                <button type="button" class="btn btn-default">默认按钮</button>
            <tr>-->
                <th>镜像ID</th>
                <th>镜像名称</th>
                <th>镜像大小</th>
                <th>创建时间</th>
                <th>所属环境</th>
            </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item["Container_Id"] }}</td>
                        <td>{{ item["Name"] }}</td>
                        <td>{{ item['VirtualSize'] }}</td>
                        <td>{{ item['Created'] }}</td>
                        <td>{{ item['Environ'] }}</td>
                    </tr>
                {% end %}

                <td>Tanmay</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>Sachin</td>
                <td>Mumbai</td>
            </tr>-->
            </tbody>
            </table>
            </div>
        </div>
    </div>
    <script src="/static/js/bootstrap.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
